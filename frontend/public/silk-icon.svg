  <path d="M 25 35 Q 50 45 75 35" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 30 50 Q 50 60 70 50" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 25 65 Q 50 75 75 65" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 30 80 Q 50 90 70 80" stroke="#fff" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- Highlight -->
  <ellipse cx="45" cy="40" rx="8" ry="12" fill="#fff" opacity="0.3"/>
</svg>

