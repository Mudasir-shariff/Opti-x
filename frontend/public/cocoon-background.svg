<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="cocoonPattern" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- Cocoon shapes in various sizes and positions -->
      <ellipse cx="75" cy="75" rx="35" ry="50" fill="#d4a574" opacity="0.25" transform="rotate(-15 75 75)"/>
      <ellipse cx="225" cy="75" rx="30" ry="45" fill="#c9a882" opacity="0.25" transform="rotate(20 225 75)"/>
      <ellipse cx="75" cy="225" rx="40" ry="55" fill="#b89a6f" opacity="0.25" transform="rotate(10 75 225)"/>
      <ellipse cx="225" cy="225" rx="32" ry="48" fill="#d4a574" opacity="0.25" transform="rotate(-25 225 225)"/>
      <ellipse cx="150" cy="150" rx="28" ry="42" fill="#c9a882" opacity="0.2" transform="rotate(15 150 150)"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5d7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8d5c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e5d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#cocoonPattern)"/>
</svg>

